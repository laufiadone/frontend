<div class="container">

  <div class="actions d-flex justify-content-end">
    <button type="button" class=" btn btn-primary">Agregar</button>
  </div>

  <form [formGroup]="peliculasGroup" (submit)="guardarPelicula()">
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <input formControlName="nombre" type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Ingrese nombre">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Año</label>
      <input formControlName="anio" type="number" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Ingrese Año">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Genero</label>
      <input formControlName="genero" type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Ingrese Genero">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Director</label>
      <input formControlName="director" type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Ingrese Director">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Año</th>
        <th scope="col">Director</th>
        <th scope="col">Genero</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
    </tbody>
  </table>

</div>
